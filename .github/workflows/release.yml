# .github/workflows/release.yml

name: Release

on:
  push:
    branches:
      - master
jobs:
  release:
    name: Release
    environment: release # 這裡要記得指定套用的環境，才能取得變數
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build
      - name: Release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: echo "release dry run"
      #   run: npx semantic-release
